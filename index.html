        <!-- Glasses -->
        <img src="images/glasses_01.png" class="draggable"/>

        <img src="images/glasses_03.png" class="draggable"/>
        <img src="images/glasses_04.png" class="draggable"/>

        <!-- Mouth -->

        <img src="images/mouth_02.png" class="draggable"/>

        <img src="images/shoe_01_L.png" class="draggable"/>
        <img src="images/shoe_01_R.png" class="draggable"/>

    </div>
    
    <div id="right-column">
        <div id="stickman-container">
            <img src="images/stickman.png" id="stickman">
        </div>
        <img src="images/logo.png" id="logo">
    </div>

    <script>
    $(document).ready(function() {
        // FIX: Use clone helper but make it look like the original
        $('.draggable').draggable({
            cursor: 'move',
            zIndex: 1000,
            helper: function() {
                // Create a clone that looks exactly like the original
                var clone = $(this).clone();
                clone.css({
                    'width': '80px',
                    'border': '2px solid #007bff',
                    'border-radius': '5px',
                    'box-shadow': '0 5px 15px rgba(0,0,0,0.3)'
                });
                return clone;
            },
            opacity: 0.8,
            revert: 'invalid'
        });
        
        // Make stickman container droppable
        $('#stickman-container').droppable({
            accept: '.draggable',
            drop: function(event, ui) {
                // Get the original image source
                var originalSrc = ui.draggable.attr('src');
                
                // Create new image
                var newImage = $('<img>').attr('src', originalSrc);
                
                // Calculate position relative to stickman container
                var containerOffset = $(this).offset();
                var left = ui.offset.left - containerOffset.left;
                var top = ui.offset.top - containerOffset.top;
                
                // Style the new image
                newImage.css({
                    'position': 'absolute',
                    'left': left + 'px',
                    'top': top + 'px',
                    'width': '80px',
                    'z-index': '10',
                    'pointer-events': 'none'
                });
                
                // Add to container
                $(this).append(newImage);
            },
            over: function() {
                $(this).css('background-color', 'rgba(255,255,255,0.95)');
            },
            out: function() {
                $(this).css('background-color', 'rgba(255,255,255,0.9)');
            }
        });
    });
    </script>
</body>

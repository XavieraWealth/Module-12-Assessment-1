             <div id="right-column">
               <div id="stickman-container">
                 <img src="images/stickman.png" id="stickman">
               </div>
               <img src="images/logo.png" id="logo">
           </div>
           
           <script>
           $(document).ready(function() {
               // Make items draggable
               $('.draggable').draggable({
                   cursor: 'move',
                   helper: 'clone',
                   opacity: 0.7,
                   revert: 'invalid'
               });
               
               // Make stickman container droppable
               $('#stickman-container').droppable({
                   accept: '.draggable',
                   drop: function(event, ui) {
                       // Get the dragged item
                       var original = ui.draggable;
                       var type = original.data('type');
                       
                       // Remove any existing item of the same type
                       $('.placed-item[data-type="' + type + '"]').remove();
                       
                       // Create a new image to place on stickman
                       var newItem = $('<img class="placed-item">')
                           .attr('src', original.attr('src'))
                           .attr('data-type', type)
                           .css({
                               position: 'absolute',
                               left: (ui.offset.left - $(this).offset().left) + 'px',
                               top: (ui.offset.top - $(this).offset().top) + 'px',
                               cursor: 'move'
                           });
                       
                       // Add it to the stickman container
                       $(this).append(newItem);
                       
                       // Make the placed item draggable too
                       newItem.draggable({
                           containment: 'parent',
                           cursor: 'move'
                       });
                   }
               });
               
               // RIGHT-CLICK TO REMOVE PLACED ITEMS
               $(document).on('contextmenu', '.placed-item', function(e) {
                   e.preventDefault(); // Stop the normal right-click menu
                   $(this).remove(); // Remove the item
                   return false;
               });
           });
           </script>
      </body>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div id="left-column">
        <!-- Eyes -->
        <img src="images/eyes_01.png" class="draggable" data-type="eyes"/>
        <img src="images/eyes_02.png" class="draggable" data-type="eyes"/>
        <img src="images/eyes_3.png" class="draggable" data-type="eyes"/>
        <img src="images/eyes_04.png" class="draggable" data-type="eyes"/>
        <img src="images/eyes_05.png" class="draggable" data-type="eyes"/>
        <img src="images/eyes_06.png" class="draggable" data-type="eyes"/>
        <img src="images/eyes_07.png" class="draggable" data-type="eyes"/>
        <img src="images/eyes_08.png" class="draggable" data-type="eyes"/>

        <!-- Facial Hair -->
        <img src="images/face-hair_01.png" class="draggable" data-type="face-hair"/>
        <img src="images/face-hair_02.png" class="draggable" data-type="face-hair"/>
        <img src="images/face-hair_03.png" class="draggable" data-type="face-hair"/>
        <img src="images/face-hair_04.png" class="draggable" data-type="face-hair"/>
        <img src="images/face-hair_05.png" class="draggable" data-type="face-hair"/>
       
        <!-- Glasses -->
        <img src="images/glasses_01.png" class="draggable" data-type="glasses"/>
        <img src="images/glasses_02.png" class="draggable" data-type="glasses"/>
        <img src="images/glasses_03.png" class="draggable" data-type="glasses"/>
        <img src="images/glasses_04.png" class="draggable" data-type="glasses"/>
        <img src="images/glasses_05.png" class="draggable" data-type="glasses"/>
       
        <!-- Mouth -->
        <img src="images/mouth_01.png" class="draggable" data-type="mouth"/>
        <img src="images/mouth_02.png" class="draggable" data-type="mouth"/>
        <img src="images/mouth_03.png" class="draggable" data-type="mouth"/>
        <img src="images/mouth_04.png" class="draggable" data-type="mouth"/>
        <img src="images/mouth_05.png" class="draggable" data-type="mouth"/>
        <img src="images/mouth_06.png" class="draggable" data-type="mouth"/>
        <img src="images/mouth_07.png" class="draggable" data-type="mouth"/>
        <img src="images/mouth_08.png" class="draggable" data-type="mouth"/>
       
        <!-- Shoes -->
        <img src="images/shoe_01_L.png" class="draggable" data-type="shoes"/>
        <img src="images/shoe_01_R.png" class="draggable" data-type="shoes"/>
        <img src="images/shoe_02_L.png" class="draggable" data-type="shoes"/>
        <img src="images/shoe_02_R.png" class="draggable" data-type="shoes"/>
       
        <!-- Pants -->
        <img src="images/pants_01.png" class="draggable" data-type="pants"/>
        <img src="images/pants_02.png" class="draggable" data-type="pants"/>
        <img src="images/pants_03.png" class="draggable" data-type="pants"/>
        <img src="images/pants_04.png" class="draggable" data-type="pants"/>
        <img src="images/pants_05.png" class="draggable" data-type="pants"/>
       
        <!-- Hair -->
        <img src="images/hair_01.png" class="draggable" data-type="hair"/>
        <img src="images/hair_02.png" class="draggable" data-type="hair"/>
        <img src="images/hair_03.png" class="draggable" data-type="hair"/>
        <img src="images/hair_04.png" class="draggable" data-type="hair"/>
        <img src="images/hair_05.png" class="draggable" data-type="hair"/>
        <img src="images/hair_06.png" class="draggable" data-type="hair"/>
    </div>
    
    <div id="right-column">
        <div id="stickman-container">
            <img src="images/stickman.png" id="stickman">
        </div>
        <img src="images/logo.png" id="logo">
    </div>

    <script>
    $(function() {
        // Make all elements with class 'draggable' draggable
        $('.draggable').draggable({
            cursor: 'move',
            zIndex: 100,
            containment: 'document',
            helper: 'clone',
            revert: 'invalid',
            start: function(event, ui) {
                $(this).css('opacity', '0.4');
            },
            stop: function(event, ui) {
                $(this).css('opacity', '1');
            }
        });
        
        // Make the right column a droppable area
        $('#right-column').droppable({
            accept: '.draggable',
            drop: function(event, ui) {
                var droppedElement = ui.helper.clone();
                droppedElement.removeClass('ui-draggable-dragging');
                droppedElement.css({
                    'position': 'absolute',
                    'left': ui.position.left - $(this).offset().left,
                    'top': ui.position.top - $(this).offset().top,
                    'z-index': 10
                });
                $(this).append(droppedElement);
            }
        });
    });
    </script>
</body>
</html>
